<div class="modal">
    <ion-header-bar>
        <h1 class="title">One Rep Max for {{userMovement.name}}</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item class="item-dark item-text-wrap text-light">
                <div class="row">
                    <div class="col col-50 text-center">
                        <span>One Rep Max:</span>
                    </div>
                    <div class="col col-50 text-center">
                        <input type="number" pattern="[0-9]*" inputmode="numeric" class="width-full" ng-model="orm.direct">
                    </div>
                </div>
                <button class="button button-full button-positive" ng-click="useKnown()" ng-disabled="!orm.direct">Use Known</button>
            </ion-item>
            <ion-item class="item-dark item-text-wrap">
                <h1 class="text-center text-light">Or Use An Estimate</h1>
            </ion-item>
            <ion-item class="item-dark item-text-wrap">
                <div class="row">
                    <div class="col col-25 text-center">
                        <span>Weight:</span>
                    </div>
                    <div class="col col-75 text-center">
                        <input type="number" pattern="[0-9]*" inputmode="numeric" class="width-full" ng-model="orm.weight" ng-change="calculateEstimate()">
                    </div>
                </div>
                <div class="row">
                    <div class="col col-25 text-center">
                        <span>Reps:</span>
                    </div>
                    <div class="col col-75 mod-box">
                        <button class="button button-light text-center mod-button" ng-click="openUpdateRepSheet(orm.weight)">{{orm.reps.name}}</button>
                    </div>
                </div>
            </ion-item>
            <ion-item class="item-dark item-text-wrap">
                <div class="item" ng-show="orm.newEstimate">Estimate: {{orm.newEstimate | number:1}}</div>
                <div class="item" ng-hide="orm.newEstimate">No Estimate</div>
            </ion-item>
            <ion-item class="item-dark item-text-wrap">
                <button class="button button-full button-energized" ng-click="useEstimate(orm.weight)" ng-disabled="!orm.newEstimate">Use Estimate</button>
                <button class="button button-full button-assertive" ng-click="cancelOrmModal()">Cancel</button>
            </ion-item>
        </ion-list>
    </ion-content>
</div>
