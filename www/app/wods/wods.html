<div ng-cloak>
    <ion-view view-title="WOD">
        <ion-nav-bar class="bar-calm">
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
            <!--<ion-nav-buttons side="right">
                <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>-->
        </ion-nav-bar>
        <ion-tabs tabs-type="tabs-striped">
            <ion-tab title="New" ng-click="wods.newWOD()" class="footer-wod">
            </ion-tab>
            <ion-tab title="List" class="footer-wod">
                <ion-nav-view>
                    <ion-view>
                        <ion-content has-header="true">
                            <div class="card" ng-if="wods.wods.length === 0">
                                <div class="item item-text-wrap">
                                    You don't have any saved WODs... go create one.
                                </div>
                            </div>
                            <ion-list ng-if="wods.wods.length > 0">
                                <label class="item item-input">
                                    <i class="icon ion-search placeholder-icon"></i>
                                    <input type="text" placeholder="Search" ng-model="wods.filter.search">
                                </label>
                                <ion-item class="item item-padding" ng-repeat="wod in wods.wods | filter:wods.filter.search">
                                    <wr-wod-item init-wods="wods.initWODs()" item="wod"></wr-wod-item>
                                </ion-item>
                            </ion-list>
                            <div class="row" ng-if="wods.wods.length === 0">
                                <button class="button button-calm col item-padding button-full update-text" ng-click="wods.newWOD()">Make a WOD</button>
                            </div>
                        </ion-content>
                    </ion-view>
                </ion-nav-view>
            </ion-tab>
            <ion-tab title="History" class="footer-wod">
                <ion-nav-view>
                    <ion-view>
                        <ion-content has-header="true" padding="true">
                            <div class="card">
                                <div class="item item-calm item-text-wrap">
                                    Coming Soon...
                                </div>
                            </div>
                            <div class="card" ng-if="wods.histories.length > 0">
                                <div class="item item-text-wrap">
                                    Below are your recent WODs
                                </div>
                            </div>
                            <div class="card" ng-if="wods.histories.length === 0">
                                <div class="item item-text-wrap">
                                    You haven't logged any WODs
                                </div>
                            </div>
                            <ion-list ng-if="wods.histories.length > 0">
                                <ion-item class="item-padding item" ng-repeat="history in wods.histories">
                                    <div class="row">
                                        <div class="col">
                                            {{history.name}}
                                        </div>
                                        <div class="col">
                                            {{history.date | date:'shortDate'}}
                                        </div>
                                        <div class="col">
                                            {{history.date | date:'shortTime'}}
                                        </div>
                                    </div>
                                </ion-item>
                            </ion-list>
                        </ion-content>
                    </ion-view>
                </ion-nav-view>
            </ion-tab>
        </ion-tabs>
    </ion-view>
</div>
